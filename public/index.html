<!DOCTYPE html><html><head><meta charset=UTF-8><title>Dice Masters Cards</title><link rel=icon type=image/png href=img/dicemasters-storm.png><link rel=stylesheet href=css/styles.min.css></head><body ng-app=diceMasters ng-controller=main class=searching ng-class="{'searching': isSearching(), 'loaded': true}"><div class=deskArea ng-controller=desk ng-click=setSearching(false)><div class=cards scrollable=""><div class="card card-animation" ng-repeat="card in getCards()"><div class=card-name ng-if=!card.image>{{card.name}}</div><img class=card-image ng-if=card.image ng-src={{card.image}}><div class=hover-overlay><md-button class="md-fab md-warn remove-button" ng-click=unSave(card.name)><md-icon icon=img/ic_close_24px.svg style="width: 24px; height: 24px;"></md-icon></md-button></div></div></div></div><div class=searchArea ng-controller=search ng-click=setSearching(true)><div class="form-group search-block"><input autofocus="" type=text class="search-box form-control input-lg" placeholder="e.g. Captain America" ng-model=query ng-change=searchDebounced(query) ng-focus=setSearching(true) ng-keypress=key($event) ng-blur=search(query) adr-select-on-click=""></div><div class=cards scrollable="{tabIndex: -1}"><div class="card card-animation" ng-repeat="card in getCards()" ng-class="{'full': card.image}"><div class=card-name ng-if=!card.image><div class=title>{{card.title}}</div><div class=subtitle>{{card.subtitle}}</div></div><div class=card-apology ng-if="!card.image && card.rarity"><div class=apology-text>No image available.</div></div><img class=card-image ng-if=card.image ng-src={{card.image}}><div class=hover-overlay><md-button class="md-fab md-primary add-button" ng-click=save(card.name)><md-icon icon=img/ic_add_24px.svg style="width: 24px; height: 24px;"></md-icon></md-button></div></div></div></div><div class=splash><h1></h1></div><script src=js/scripts.min.js></script></body></html>
