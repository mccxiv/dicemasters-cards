<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dice Masters Cards</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app="diceMasters">

		<div class="searchArea" ng-controller="searchController as search">
			<input type="text" ng-model="query" ng-blur="queryChanged(query)">
			<h5>Searching for {{main.query}}</h5>
			<div class="card" ng-repeat="card in cards">
				<span ng-if="!card.image">{{card.name}}</span>
				<img class="card-image" ng-if="card.image" src="{{card.image}}">
			</div>
		</div>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/socket.io-1.2.1.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/client.js"></script>
	</body>
</html>
